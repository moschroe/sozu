[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "http://sozu.io"
version = "0.11.52"
license = "AGPL-3.0"
authors = ["Cl√©ment Delafargue <clement@delafargue.name>", "Geoffroy Couprie <geo.couprie@gmail.com>"]
categories = ["network-programming"]

include = [
  "./README.md",
  "Cargo.toml",
  "src/**/*",
  "/examples/main.rs",
  "/examples/minimal.rs",
  "assets/certificate.pem",
  "assets/key.pem"
]

[lib]

[dependencies]
rand = "^0.7"
nom = "^6.0"
url = "^2.1"
log = "^0.4"
net2 = "^0.2"
time = "^0.2"
mio = { version = "^0.7", features = [ "os-poll", "tcp", "udp" ] }
libc = "^0.2"
slab = "^0.4.0"
pool = "^0.1"
openssl = {version="^0.10.26", optional = true}
openssl-sys = {version="^0.9", optional = true}
rustls = {version="^0.19", features = ["dangerous_configuration"]}
webpki = "^0.21"
hdrhistogram = "^7.0"
sozu-command-lib = { version = "^0.11", path = "../command" }
idna = "^0.2"
memchr = "2.3"
hashbrown = "0.9"
regex = "1.1"
cookie-factory = "^0.3"
hpack = "^0.3"
poule = "0.3.2"
lazycell = "1.2"

[dev-dependencies]
tiny_http = "^0.7"
quickcheck = "^0.9"

[dependencies.uuid]
version = "^0.8.0"
features = ["v4"]

[features]
default  = [ "logs-trace", "logs-debug" ]
splice   = []
unstable = []
logs-debug = []
logs-trace = []
use-openssl = ["openssl", "openssl-sys"]
tolerant-http1-parser = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
